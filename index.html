<head>
	<meta charset="utf-8" />

	<link href="assets/css/bootstrap.css" rel="stylesheet" />
	<link href="assets/css/font-awesome.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
	
	<link href="css/extra.css" rel="stylesheet" />
	
	<script src="js/index.js"></script>

</head>
<body onload="run()">
	<div class="navbar navbar-inverse set-radius-zero" >
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">
					<img src="pics/logo.png" height='70px' width='200px'/>
				</a>
			</div>
			<div class="right-div">
				<a href="login.html" class="btn btn-primary pull-right">LOG IN</a>
			</div>
		</div>
	</div>
	<!-- LOGO HEADER END-->
	<section class="menu-section">
		<div class="container">
			<div class="row ">
				<div class="col-md-12">
					<div class="navbar-collapse collapse ">
						<ul id="menu-top" class="nav navbar-nav navbar-right">
							<li><a href="sell.html">SELL</a></li>
							<li><a href="buy.html">BUY</a></li>
							<li><a href="about.html">ABOUT US</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- MENU SECTION END-->
	<div class="content-wrapper">
		<div class="container">
             
			<div class="row">
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="alert alert-info back-widget-set text-center">
						<i class="fa fa-history fa-5x"></i>
						<h3>HURRY!</h3>
							Tick ,tock tick!!
					</div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="alert alert-success back-widget-set text-center">
						<i class="fa fa-bars fa-5x"></i>
						<h3>4+ Categories</h3>
							 To sell or buy from
					</div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="alert alert-warning back-widget-set text-center">
						<i class="fa fa-recycle fa-5x"></i>
						<h3>New Items</h3>
							Items every minute!
					</div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="alert alert-danger back-widget-set text-center">
						<i class="fa fa-briefcase fa-5x"></i>
						<h3>Service and support</h3>
							Round the clock support
					</div>
				</div>
			</div>              
			<div class="row">
				<div class="col-md-8 col-sm-8 col-xs-12">
					<div id="carousel-example" class="carousel slide slide-bdr" data-ride="carousel" >
						<div class="carousel-inner">
							<div class="item active">
								<img src="pics/watch/1.jpg" alt="" height='500px' width='1000px'/>
							</div>
							<div class="item">
								<img src="pics/jewel/1.jpg" alt="" height='500px' width='1000px'/>
							</div>
							<div class="item">
								<img src="pics/car/1.jpg" alt="" height='500px' width='1000px' />
							</div>
						</div>
						<!--INDICATORS-->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example" data-slide-to="1"></li>
							<li data-target="#carousel-example" data-slide-to="2"></li>
						</ol>
						<!--PREVIUS-NEXT BUTTONS-->
						<a class="left carousel-control" href="#carousel-example" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>
				</div>
			     
				<div class="col-md-4 col-sm-4 col-xs-12">
					<div class="panel panel-primary ">
						<div class="panel-heading" onload="obj.refreshData()">
							New arrivals
						</div>
						<div class="panel-body chat-widget-main">
							<div id="pic" class="center">
								
							</div>
						</div>
					</div>
				</div>
			</div>
            </div>
	</div>
     <!-- CONTENT-WRAPPER SECTION END-->
